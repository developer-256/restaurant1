<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col md:flex-row">

    <div class="flex flex-col gap-10 px-7 md:px-10 py-5 md:items-center md:sticky md:top-0 md:h-screen" id="sidebar">
        <div class="flex justify-between items-center">
            <span class="md:text-3xl text-2xl font-semibold text-gray-600">Food Ninja</span>
            <svg id="menu_Button" class="w-7 text-gray-700 visible md:hidden" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
        <ul class="hidden md:block" id="menu">
            <li
                class="flex items-center mb-4 md:justify-end gap-3 px-4 py-2 transition ease-out delay-75 rounded-lg md:px-7 hover:text-red-600 hover:cursor-pointer hover:shadow-md">
                <a href="#"><span>Home</span></a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
            </li>
            <li
                class="flex items-center  mb-4 md:justify-end gap-3 px-4 py-2 transition ease-out delay-75 rounded-lg md:px-7 hover:cursor-pointer hover:text-red-600 hover:shadow-md hover:border-0">
                <a href="#"><span>About</span></a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>

            </li>
            <li
                class="flex items-center mb-4 md:justify-end gap-3 px-4 py-2 rounded-lg md:px-7 hover:cursor-pointer hover:text-red-600 hover:shadow-md hover:border-0">
                <a href="#"><span>Contact</span></a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                </svg>

            </li>
        </ul>

    </div>

    <main class="flex-1 p-6 bg-gray-100 md:p-10">
        <div class="flex items-center justify-end gap-5">
            <button
                class="px-2 py-1 text-xs font-bold text-center text-red-500 uppercase md:px-5 md:py-2 md:border-2 md:border-red-400 md:cursor-pointer md:hover:bg-red-400 md:hover:text-gray-300 rounded-3xl md:hover:shadow-xl">Log
                In</button>
            <button
                class="px-2 py-1 text-xs font-bold text-center text-red-500 uppercase md:px-5 md:py-2 md:border-2 md:border-red-400 md:cursor-pointer md:hover:bg-red-400 md:hover:text-gray-300 rounded-3xl md:hover:shadow-xl">Sign
                Up</button>
        </div>
        <p class="text-3xl font-medium text-gray-700 md:text-5xl font-versala">Recipes</p>
        <p class="mt-3 text-xl font-medium text-gray-500 md:text-2xl font-versala">For Ninjas</p>

        <div class="mb-2 text-lg text-gray-500 mt-7 font-versala">Latest Recipes</div>
        <div class="h-px border-2 border-gray-300"></div>

        <div class="grid gap-8 mt-8 sm:grid-cols-3">
            <div class="overflow-hidden bg-white rounded-md shadow-lg cursor-pointer hover:shadow-2xl relative">
                <img class="w-full" src="img/bstew.webp">
                <div
                    class="flex bg-orange-100 md:hover:shadow-lg w-20 py-2 justify-center items-center rounded-2xl absolute top-0 ml-2 mt-2">
                    <svg class="w-4 text-stone-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs font-semibold text-stone-500">25 MINS</span>
                </div>
                <div class="p-4 xl:px-7 xl:py-5">
                    <p class="text-gray-600 text-md font-versala">5 Beans Chilli Stew</p>
                    <p class="text-sm text-gray-400 font-versala">Recipe by Mario</p>
                </div>
            </div>

            <div class="overflow-hidden bg-white rounded-md shadow-lg cursor-pointer hover:shadow-2xl relative     ">
                <img class="w-full" src="img/vegnoodles.jpg">
                <div
                    class="flex bg-orange-100 md:hover:shadow-lg w-20 py-2 justify-center items-center rounded-2xl absolute top-0 ml-2 mt-2">
                    <svg class="w-4 text-stone-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs font-semibold text-stone-500">25 MINS</span>
                </div>
                <div class="p-4 xl:px-7 xl:py-5">
                    <p class="text-gray-600 text-md font-versala">Spicy Veg Noodles</p>
                    <p class="text-sm text-gray-400 font-versala">Recipe by Mario</p>
                </div>
            </div>

            <div class="overflow-hidden bg-white rounded-md shadow-lg cursor-pointer hover:shadow-2xl relative">
                <img class="w-full" src="img/tofustew.jpg">
                <div
                    class="flex bg-orange-100 md:hover:shadow-lg w-20 py-2 justify-center items-center rounded-2xl absolute top-0 ml-2 mt-2">
                    <svg class="w-4 text-stone-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs font-semibold text-stone-500">25 MINS</span>
                </div>
                <div class="p-4 xl:px-7 xl:py-5">
                    <p class="text-gray-600 text-md font-versala">Tofu Stew</p>
                    <p class="text-sm text-gray-400 font-versala">Recipe by Mario</p>
                </div>
            </div>

        </div>

        <div class="mt-10 mb-2 text-lg text-gray-500 font-versala">Most Popular</div>
        <div class="h-px border-2 border-gray-300"></div>

        <div class="flex items-center justify-center my-8"><button
                class="px-6 py-2 text-sm font-bold text-center text-gray-700 uppercase bg-gray-300 md:cursor-pointer rounded-3xl md:hover:shadow-inner md:hover:bg-gray-200 md:hover:text-gray-600">Load
                More</button></div>

    </main>
    <script src="index.js"></script>
</body>

</html>
